<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

    <head>
        <title>500 error page</title>
        
        <style>
        #page-center { display:flex; height: 100%;}
        #page-center .errorMessageZone {margin: auto; width: 400px !important; text-align: center;}
        .errorMessageZone .errorMessage {font-size: 30px; padding: 30px 0px;}
        #page-center .errorMessageZone > div.errorLine {width: 100%; height: 3px; background-color: #95B8E7;}
        </style>
        
    </head>

<body>
    <th:block layout:fragment="content">
    
    <div class="errorMessageZone">
        <div class="errorLine"></div>
        <div class="errorMessage">시스템 오류가 발생했습니다. </br>관리자에게 문의하세요.</div>
        <div class="errorLine"></div>
    </div>
            
    </th:block>

</body>
</html>
